<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic HTML Structure</title>
        <style>
            body
            {
                background-color: lightblue;
                color: black;
                font-family: Arial, sans-serif;
            }
            h1
            {
                color:darkgoldenrod;
                text-align: center;
                
            }
            .box
            {
                border: 15px solid black;
                padding: 50px;
                margin: 50px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is the body using h1 tag</h1>
        <center>
            <p>This is a paragraph using p tag</p>
        </center>
        <div class="box">
            <h2>Content inside a div</h2>
            <p>This is grouped in a div container</p>
        </div>>
        <p style="font-size: 20px; background-color:red; color:white; border: 5px; border-style: solid; padding: 10px;">
          This paragraph uses inline CSS
        </p>
        <div class = "table">
            <h3 style="text-align:justify">My Schedule</h3>
            <table border="5" cellpadding="5" cellspacing="5">
                <tr><th>Day</th><th>Activity</th></tr>
                <tr><td>Monday</td><td>Study</td></tr>
                <tr><td>Tuesday</td><td>Sports</td></tr>
            </table>
        </div>
    </body>
</html>
