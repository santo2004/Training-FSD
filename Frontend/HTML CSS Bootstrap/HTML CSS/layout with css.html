<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout with CSS</title>
  <style>
    .container { display: grid; grid-template-areas:
      "header header"
      "sidebar main"
      "footer footer";
      grid-gap: 20px;
    }
    header { grid-area: header; background: #333; color: white; padding: 10px; }
    sidebar { grid-area: sidebar; background: #eee; padding: 10px; }
    main { grid-area: main; background: #ddd; padding: 10px; }
    footer { grid-area: footer; background: #333; color: white; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <sidebar>Sidebar</sidebar>
    <main>Main Content</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
