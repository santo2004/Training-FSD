<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position Example</title>
  <style>
    .relative { position: relative; height: 20px; background: #eef; }
    .absolute { position: absolute; top: 50px; left: 30px; background: #f88; padding: 5px; }
  </style>
</head>
<body>
  <div class="relative">
    <p>this is under relative position</p>
    <div class="absolute">Absolutely positioned</div>
  </div>
</body>
</html>
