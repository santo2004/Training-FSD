<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists</title>
</head>
<body>
  <h2>Unordered List</h2>
  <ul type="disc">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>
  <h2>Ordered List</h2>
  <ol type="i">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>
</body>
</html>
